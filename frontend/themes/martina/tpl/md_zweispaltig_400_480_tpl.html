<!-- Beginn Template zweispaltig_400_480_tpl.html -->


 <div class="subcontainer<!-- BEGIN subcontainer -->{farbe}<!-- END subcontainer -->">
   <div id="spalten_wrapper">
  	<div class="spalte_links">
  		<div class="subspalte_detail_l">
  			<!-- BEGIN bilder -->
  			<div {imagecontainer}class="img_medium_left">{xfade}{bild1}</div>
  			<div class="bildleiste_wrapper" style="float:left;{leiste}">{bilder_leiste}</div>
      		<div class="galerie_wrapper" style="float:left;{galink}">{link_galerie}</div>
  			<p style="display:none;">{galerie}</p>
  			<!-- END bilder -->
		  </div>
		</div> 

  	<div class="spalte_mitte">
  		<div class="subspalte_detail_m">
    		<div class="titel_seite">{kap_ukap}</div>
  			<!-- BEGIN inhalt -->
  			<div class="kurztxt_container"> 
  				{name}
  				{zusatztext}
  				{von_bis}
  				{kurztext}
  				{langtext}
  				{link_weiter}
  				{link1}
  				{link2}		
  			</div>
  			<!-- END inhalt -->
  			<div class="counter" style="{display_counter}">{link_uebersicht}</div>  			
  			<!-- BEGIN kontaktform -->
  			<div class="kontaktform">
  				{kontakt_formular}
  			</div>					
  			<!-- END kontaktform -->
			<!-- BEGIN sitemap -->
				{sitemap}
			<!-- END sitemap -->
  		</div>
  	</div> 

  	<div class="spalte_rechts"></div>
  </div> <!-- Ende Spalten_Wrapper -->
</div> <!-- Ende Subcontainer -->

<!-- Ende Template zweispaltig_400_480_tpl.html -->
