	function set_link(text, li) {
        var Text = li.id;
        if (Text != '') {
        var ids = Text.split("-");
        $("navid").value = ids[0];
        $("subid").value = ids[1];
        $("pagid").value = ids[2];
        $("link").href = 'index.php?navid='+$("navid").value+'&subid='+$("subid").value+'&pagid='+$("pagid").value;
        $("link").setStyle({display:'inline'});
        $("link").focus();  			
      } else {
       $("link").href = 'index.php';
      }			
    }		
    //]]>
