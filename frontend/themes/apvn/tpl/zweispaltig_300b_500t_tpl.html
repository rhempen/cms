<!-- Beginn Template zweispaltig_300b_500t_tpl.html -->
 <div class="subcontainer<!-- BEGIN subcontainer -->{farbe}<!-- END subcontainer -->">
  	<header class="titel_seite_rechts"><!-- BEGIN seitentitel -->{kap_ukap}<!-- END seitentitel --></header>
    <div id="contentWrapper">
      <aside class="spalte_300_left">
          <section class="subspalte_left">
              <!-- BEGIN bilder --> 
              <article {imagecontainer}class="img_medium_left">
                  {xfade}<div class="{img_fix}">{bild1}</div>
                  <div class="bildleiste_wrapper" style="width:300px;float:left;{leiste}">{bilder_leiste}</div>
                  <div class="galerie_wrapper" style="width:300px;float:left;{galink}">{link_galerie}</div>
                  <p style="display:none;">{galerie}</p>
              </article>
              <!-- END bilder -->
              <!-- BEGIN inhalt2 -->
              <article class="inhalt2_container">
                  {inhalt2}			
              </article>
              <!-- END inhalt2 -->
          </section> 
      </aside>

      <aside class="spalte_500_right">
          <section class="subspalte_right">
              <!-- BEGIN inhalt -->
              <article class="texte_container">
                  {name}
                  {zusatztext}
                  <!-- {von_bis} -->
                  {kurztext}
                  {langtext}
                  {link_weiter}
                  <div class="counter" style="{display_counter};">{link_uebersicht}</div>
                  {link1}
                  {link2}		
              </article>
              <!-- END inhalt -->
              <!-- BEGIN sitemap -->
                  {sitemap}
              <!-- END sitemap -->
              <!-- BEGIN kontaktform -->
              <article class="kontaktform">
                  {kontakt_formular}
              </article>					
              <!-- END kontaktform -->
              <!-- BEGIN webmail -->
              <article class="kontaktform">
                  {webmail}
              </article>					
              <!-- END webmail -->
          </article> 
      </aside>
    </div> <!-- ende contentWrapper -->
</div>

<!-- Ende Template zweispaltig_300b_500t_tpl.html -->
