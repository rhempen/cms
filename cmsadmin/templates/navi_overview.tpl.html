<!?xml version="1.0" encoding="utf-8">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/2000/REC-xhtml1-20000126/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Template: navi_overview.tpl.html -->
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>{titel}</title>

<script src="../../lib/prototype.php" type="text/javascript" charset="utf-8"></script>
<script src="../../lib/scriptaculous.js" type="text/javascript"></script>
<script src="../../lib/effects.js" type="text/javascript"></script>
<script src="../../lib/controls.js" type="text/javascript"></script>
<script src="../scripts/navi_overview.js" type="text/javascript" charset="utf-8"></script>

<link rel="stylesheet" type="text/css" href="../css/cmsadmin_admin.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="../css/cmsadmin_tabnav.css" media="screen"/>

</head>

<body id="top">

	<div id="content">
      <div id="navisWrapper">
        <table id="navis" width="100%" cellspacing="1">
		  <tr> 
		    <td colspan="7"> 
				<ul id="tabnav">
					<!-- BEGIN tabnav -->
					<li>
					    {link}
					</li>
					<!-- END tabnav -->
				</ul>
		    </td>
		  </tr>
	      <!-- BEGIN message_block -->
		  <tr>
			<td colspan="7">
				{meldung}
			</td>
			<td>&nbsp;</td>
		  </tr>		  				
          <!-- END message_block -->
        </table>
        <div id="debug" style="padding:5px;"></div>		
        <!-- BEGIN titel -->
        <table class="navi_overview" cellspacing="1">
          <colgroup>
            <col width="50"></col>
            <col width="55"></col>
            <col width="280"></col>
            <col width="55"></col>
            <col width="55"></col>
            <col width="55"></col>
            <col width="210"></col>
          </colgroup>
		  <tr class="{class}">
			<td align="center">{label_kap}</td>
			<td align="center">{label_ukap}</td>
			<td align="left">{label_bezeichnung}</td>
			<td align="center">{label_start}</td>
			<td align="center">{label_nav_type}</td>
			<td align="center">{label_aktiv}</td>
			<td align="left" nowrap>{label_links}</td>
		  </tr>
        </table>
          <!-- END titel -->
        <div id="navisDivs">
          <!-- BEGIN zeile -->
          {sortableDivBegin}
            <table class="navi_overview" cellspacing="1">
              <colgroup>
                <col width="50"></col>
                <col width="55"></col>
                <col width="280"></col>
                <col width="55"></col>
                <col width="55"></col>
                <col width="55"></col>
                <col width="210"></col>
              </colgroup>
              <tr class="{class}" id="{tr_id}"{ukap_hide}>
                <td align="center" id="{kap_ukap}" class="sortid">{kap}</td>
                <td align="center">{ukap}</td>
                <td>
                    <span class="bezeichnung" id="{nav_id}">{bezeichnung}</span>
                </td>
                <td align="center">
                    <span class="startflag" id="{startid}" title="{starttitle}">{startseite}</span> 
                </td>
                <td align="center">
                    <span class="typeflag" style="color:{typecolor};" id="{typeid}" title="{typetitle}">{nav_type}</span>
                </td>
                <td align="center">
                    <span class="aktivflag" id="{aktivid}" style="color:{farbe}">{aktiv}</span>
                </td>
                <td align="left" nowrap>{links}</td>
              </tr>
            </table>
          {sortableDivEnd}
          <!-- END zeile -->
        </div>
      </div>
	</div>

</body>
<!-- Ende: navi_overview.tpl.html -->

</html>
