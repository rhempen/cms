<body id="top">

	<div id="content">
		<table width="730" cellpadding="1" cellspacing="1">
		  <tr> 
		    <td colspan="4"> 
				<ul id="tabnav">
					<!-- BEGIN tabnav -->
					<li{id}>
					    {link}
					</li>
					<!-- END tabnav -->
				</ul>
		    </td>
		  </tr>
		</table>
	</div>
    <div id="wrapper">
		<div id="msg">
	    <!-- BEGIN message_block -->
				{meldung}
      <!-- END message_block -->
		</div>
      
		<ul id="frgmnts">
			<!-- BEGIN frgmntzeile -->
			<li id="liste_{nr}" class="lielem">
			<div class="sortid">{sortid}</div>
			<div class="divelem"><span class="frgnamedit" id="{nr}">{frgname}</span></div>
			<div id="frgid{nr}" class="divwork">  <!--{bearbeiten} -->
              <table>
                <tr>
                  <td>{button_edit}</td>
                  <td>{button_dele}</td>
                  <td>{button_copy}</td>
                  <td>{button_move}</td>
                </tr>
              </table>            
            </div>
			</li>
			<!-- END frgmntzeile -->
		</ul>
		<!-- BEGIN edit_mode -->
		<div id="edit">
			<form name="frgedit" action="{action_url}" method="post">
			<input type="hidden" name="frgname" value="{frgname}" />
			<textarea id="frgcontent" cols="50" rows="60" name="content">{frgcontent}</textarea>
			<input type="submit" value="speichern" />
			<input type="button" value="abbrechen" onclick="javascript:leaveEditMode();" />
			</form>
		</div>
  	<!-- END edit_mode -->
		<!-- BEGIN css_edit -->
		<div id="css">
			<form name="cssedit" action="{action_url}" method="post">
			<textarea id="csscontent" cols="80" rows="20" name="content">{csscontent}</textarea><br />
			<input type="submit" value="speichern" />
			<input type="button" value="abbrechen" onclick="javascript:leaveEditMode();" />
			</form>
		</div>
  	<!-- END css_edit -->
		<div id="editAjax"></div>
    <div id="debug"></div>
	 </div>
