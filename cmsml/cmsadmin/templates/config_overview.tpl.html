<!?xml version="1.0" encoding="utf-8">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/2000/REC-xhtml1-20000126/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Template: config_overview.tpl.html -->
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>{titel}</title>

<script src="../../lib/prototype.php" type="text/javascript" charset="utf-8"></script>
<script src="../../lib/scriptaculous.js" type="text/javascript"></script>
<script src="../../lib/effects.js" type="text/javascript"></script>
<script src="../../lib/controls.js" type="text/javascript"></script>
<script src="../scripts/config_overview.js" type="text/javascript" charset="utf-8"></script>

<link rel="stylesheet" type="text/css" href="../css/cmsadmin_admin.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="../css/cmsadmin_tabnav.css" media="screen"/>

</head>

<body id="top">

	<div id="content">
		<table width="730" cellpadding="1" cellspacing="1">
		  <tr> 
		    <td colspan="4"> 
				<ul id="tabnav">
					<!-- BEGIN tabnav -->
					<li{id}>
					    {link}
					</li>
					<!-- END tabnav -->
				</ul>
		    </td>
		  </tr>
	      <!-- BEGIN message_block -->
		  <tr>
			<td colspan="3">
				{meldung}
			</td>
			<td>&nbsp;</td>
		  </tr>		  				
          <!-- END message_block -->          
          <!-- BEGIN titel -->
          <!-- cms_config -->
		  <tr class="{class}">
			<td width="25%" align="center">{label_descr}</td>
			<td width="25%" align="center">{label_param}</td>
			<td width="25%" align="center">{label_value}</td>
		  </tr>
          <!-- END titel -->
          <!-- BEGIN zeile -->
		  <tr class="{class}">
			<td width="25%">{descr}</td>
			<td width="25%">{param}</td>
			<td width="25%">
				<span class="{classedit}" id="{configid}">{value}</span>
			</td>
		  </tr>
          <!-- END zeile -->

          <!-- BEGIN titel_spez -->
          <!-- cms_spezial -->
		  <tr class="{class}">
			<td width="20%" align="center">{label_name}</td>
			<td width="20%" align="center">{label_wert1}</td>
			<td width="20%" align="center">{label_wert2}</td>
			<td width="20%" align="center">{label_wert3}</td>
		  </tr>
          <!-- END titel_spez -->
          <!-- BEGIN zeile_spez -->
		  <tr class="{class}">
			<td width="20%">{name}</td>
			<td width="20%"{style1}><span class="{classedit}" id="{configid1}">{wert1}</span></td>
			<td width="20%"{style2}><span class="{classedit}" id="{configid2}">{wert2}</span></td>
			<td width="20%"{style3}><span class="{classedit}" id="{configid3}">{wert3}</span></td>
		  </tr>
          <!-- END zeile_spez -->
		</table>
	</div>

</body>
<!-- Ende: config_overview.tpl.html -->

</html>
