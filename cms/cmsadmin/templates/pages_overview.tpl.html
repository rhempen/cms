<!?xml version="1.0" encoding="utf-8">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/2000/REC-xhtml1-20000126/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<!-- Template: pages_overview.tpl.html -->

<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Seitenverwaltung</title>

<link rel="stylesheet" href="../css/cmsadmin_admin.css" />
<link rel="stylesheet" href="../css/cmsadmin_tabnav.css" />

<style type="text/css">
a, a:link {
	color: Purple;
	font-size: 11px;
	font-weight: bold;
	text-decoration: none;
}

.hide {
	display: none;
}
</style>

<script src="../../lib/prototype.php" type="text/javascript"></script>
<script src="../../lib/scriptaculous.js" type="text/javascript"></script>
<script src="../../lib/effects.js" type="text/javascript"></script>
<script src="../../lib/controls.js" type="text/javascript"></script>
<script src="../scripts/pages_overview.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
<table id="pages" cellpadding="0" cellspacing="1" border="0" width="730">
  <tr> 
    <td colspan="8"> 
		<ul id="tabnav">
			<!-- BEGIN tabnav -->
			<li>
			    {link}
			</li>
			<!-- END tabnav -->
		</ul>
    </td>
  </tr>
  <!-- BEGIN message_block -->
  <tr> 
    <td colspan="8">{meldung}</td>
  </tr>
  <!-- END message_block -->

<!-- BEGIN list_block -->
  <tr class="{class_gruppe}"> 
    <td width="25"> 
	    <a href="#"> 
		<img src="../gifs/{plus_minus}" id="{name_plus_minus}" name="{name_plus_minus}" with="16" height="16" alt="{text_plus_minus}" title="{text_plus_minus}" border="0" 
			onclick="toggle_visibility('{gruppe}');" /> 
	    </a>
	</td>
    <td width="600"><span>{fach}</span> </td>
    <td width="175" colspan="4" align="left">&nbsp; </td>
  </tr>
  
  <!-- BEGIN titel -->
  <tr id="{gruppen_id}" class="{class}" style="{style}">
	<td width="400" colspan="2">{label_bezeichnung}</td>
	<td align="center">{label_gueltigkeit}</td>
	<td width="100" align="center">{label_aktiv}</td>
	<td align="center" nowrap>{label_links}</td>
  </tr>
  <!-- END titel -->
  
  <tr id="{gruppen_id}" class="{class_liste}" style="{style}">   
	<td width="400" colspan="2"><span id={page_id} class="name">{name}</span></td>
	<td align="center"><span title="{datum_bis}" class="klein">{datum_von}<br />{datum_bis}</span></td>
	<td width="100" align="center" class="aktivflag" id="{aktivid}" style="color:{farbe}">{aktiv}</td>
	<td align="center" nowrap>
		<a href="{link_upload}"><img src="../gifs/jpeg.gif" alt="{text_upload}" title="{text_upload}" border="0"/></a>&nbsp;
		<a href="{link_bilder_edit}"><img src="../gifs/modify_16.png" alt="{text_bilder_edit}" title="{text_bilder_edit}" border="0"/></a>&nbsp;
		<a href="{link_edit}"><img src="../gifs/edit.gif" alt="{text_page_edit}" title="{text_page_edit}" border="0"/></a>&nbsp;
		<a href="{link_delete}" onclick="javascript:return confirm('{confirm_delete}');"><img src="../gifs/delete.gif" with="16" height="16" alt="{text_page_delete}" title="{text_page_delete}" border="0" /></a>&nbsp;
		{link_moveup}
	</td>
  </tr>
<!-- END list_block -->
</table>



</body>

</html>
