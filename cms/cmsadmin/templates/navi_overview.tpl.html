<!?xml version="1.0" encoding="utf-8">
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/2000/REC-xhtml1-20000126/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<!-- Template: navi_overview.tpl.html -->
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>{titel}</title>

<script src="../../lib/prototype.php" type="text/javascript" charset="utf-8"></script>
<script src="../../lib/scriptaculous.js" type="text/javascript"></script>
<script src="../../lib/effects.js" type="text/javascript"></script>
<script src="../../lib/controls.js" type="text/javascript"></script>
<script src="../scripts/navi_overview.js" type="text/javascript" charset="utf-8"></script>

<link rel="stylesheet" type="text/css" href="../css/cmsadmin_admin.css" media="screen"/>
<link rel="stylesheet" type="text/css" href="../css/cmsadmin_tabnav.css" media="screen"/>

</head>

<body id="top">

	<div id="content">
		<table id="navis" width="730" cellpadding="1" cellspacing="1">
		  <tr> 
		    <td colspan="7"> 
				<ul id="tabnav">
					<!-- BEGIN tabnav -->
					<li>
					    {link}
					</li>
					<!-- END tabnav -->
				</ul>
		    </td>
		  </tr>
	      <!-- BEGIN message_block -->
		  <tr>
			<td colspan="7">
				{meldung}
			</td>
			<td>&nbsp;</td>
		  </tr>		  				
          <!-- END message_block -->
          <!-- BEGIN titel -->
		  <tr class="{class}">
			<td width="5%" align="center">{label_kap}</td>
			<td width="5%" align="center">{label_ukap}</td>
			<td width="50%">{label_bezeichnung}</td>
			<td width="5%">{label_start}</td>
			<td width="5%" align="center">{label_nav_type}</td>
			<td width="5%" align="center">{label_aktiv}</td>
			<td width="25%" align="center" nowrap>{label_links}</td>
		  </tr>
          <!-- END titel -->
          <!-- BEGIN zeile -->
		  <tr class="{class}" id="{tr_id}"{ukap_hide}>
			<td width="5%" align="center">{kap}</td>
			<td width="5%" align="center">{ukap}</td>
			<td width="50%">
				<span class="bezeichnung" id="{nav_id}">{bezeichnung}</span>
			</td>
			<td width="5%" align="center">
				<span class="startflag" id="{startid}" title="{starttitle}">{startseite}</span> 
			</td>
			<td width="5%" align="center">
				<span class="typeflag" style="color:{typecolor};" id="{typeid}" title="{typetitle}">{nav_type}</span>
			</td>
			<td width="5%" align="center">
				<span class="aktivflag" id="{aktivid}" style="color:{farbe}">{aktiv}</span>
			</td>
			<td width="25%" align="left" nowrap>{links}</td>
		  </tr>
          <!-- END zeile -->
		</table>
	</div>

</body>
<!-- Ende: navi_overview.tpl.html -->

</html>
