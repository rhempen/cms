<div class="subcontainer">
	<div class="spalte_760">
		<div class="subspalte_auswahl">
			<div class="titel_seite" style="display:none;">{kap_ukap}</div>
				<div class="counter_auswahl" style="display:none;">{link_uebersicht}</div>
				<div class="container_auswahl">
					<!-- BEGIN inhalt -->
					<div class="kurztxt_container_auswahl">
						{name}
						{zusatztext}
						{von_bis}
						{kurztext}
						{langtext}
						{link_weiter}
					</div><!--ende kurztxt_container_auswahl-->

					<!-- BEGIN bilder -->
					<div class="img_container_auswahl">
						<div class="img_thumb_rahmen" style="{display_bild1}">
							{bild1}
						</div>
						<div class="img_thumb_rahmen" style="{display_bild2}">
							{bild2}
						</div>
					</div> <!-- ende img_container_auswahl -->
					<!-- END bilder -->					
					<!-- END inhalt -->

					<div class="counter_kuenstlerdetail">
						<p style="margin-right:20px;">{pageslider}</p>
					</div>
					<div class="kurztxt_container_auswahl" style="display:hidden;">		
						{listitemslider}
					</div>
				</div>

			</div> <!-- ende counter_auswahl -->
		</div> <!-- ende subspalte_auswahl -->
	</div> <!-- ende spalte_760 --> 		
</div> <!-- ende subcontainer -->
<!--ende rb_einspaltig_760v_tpl.html -->
